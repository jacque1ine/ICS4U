<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="bootstrap.css">
    
    <title>National Hockey League Statistics</title>
</head>

<body class="bg-light">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container  bg">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <a href="#"><img src="#" alt="" class="img-fluid"></a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Add</a>
                    </li>
                    <li class="nav-item">
                        <a href="standings.html" class="nav-item nav-link" onclick="createStandings(); storeData();">Standings</a>
                    </li>
                    <li class="nav-item active">
                        <a href="games.html" class="nav-link">Games</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Header-->
    <header id="main-header" class="bg-light pt-4 pb-1">
        <div class="container">
            <h1 id="header-title">Games</h1>
        </div>
    </header>

    <!--Dropdown Menu for Team Selection-->
    <form class="bg-light">
        <div class="container px-0 pt-3" id="form-container">
            <select id="selectTeam" class="form-control pb-1" style="width:300px;" onchange="setCurrentTeam(this.value); filterByTeam();">
            <option selected>All Teams</option>
          </select>
        </div>
    </form>

    <!--Games-->
    <section class="bg-light pt-3 pb-1">
        <div class="container bg-white p-0">
            <ul id="games" class="p-0">
            </ul>
        </div>
    </section>

    <!--Buttons-->
    <section class='bg-light'>
        <div class="container p-0" style='height:50px;'>
            <div class="float-right">
                <p class="d-inline">Page: </p>
                <select class="d-inline" id="pageNum" onchange="goToPage(this);">
            </select>
                <p class="d-inline" id="ofTotal"></p>
                <button type="button" id="leftArrow" class="btn p-1 mb-4 ml-3 mr-1 bg-white my-3 mx-0 border border-dark d-inline" onclick="pageDown();">
                    <i class = "bi bi-arrow-left" style ="font-size: small;"></i>
                </button>
                <button type="button" id="rightArrow" class="btn p-1 mb-4 mr-3 ml-1 bg-white border border-dark my-3 mx-0 d-inline" onclick="pageUp();">
                    <i class = "bi bi-arrow-right fs" style ="font-size: small;"></i>
                </button>

            </div>
        </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="yeye.js "></script>
   

</body>

</html>
